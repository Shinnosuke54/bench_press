<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bench press calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js"></script>
</head>
<body>
    <div>
    <h2>MAXIMUM BENCH PRESS CALCULATOR</h2>
    <p class = "text">What's the weight of the barbel?</p>
    <input type="text" id = "w">
    <p class = "text">How many reps can you do?</p>
    <input type="text" id = "r">
    <p id = "result"></p>
    <button id = "btn" onclick = benchpress() >Calculate!</button>
    <p id = "info">Please enter the weight of the barbel you can raise [kg] and how many reps you can do with that weight.</p>
</div>
</body>
</html>
